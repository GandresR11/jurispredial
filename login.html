<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JurisPredial - Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-xl p-8 max-w-md w-full">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-green-800">JurisPredial</h1>
      <p class="text-sm text-gray-500">Consultoría Legal y Empresarial</p>
    </div>

    <form class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" id="email" name="email" required class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" name="password" required class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600" />
      </div>
      <button type="submit" class="w-full bg-green-800 text-white py-2 rounded-lg font-semibold hover:bg-green-900 transition">Iniciar Sesión</button>
    </form>

    <div class="text-center mt-6">
      <p class="text-sm text-gray-600">¿No tienes una cuenta? <a href="registro.html" class="text-green-700 font-medium hover:underline">Regístrate aquí</a></p>
    </div>
  </div>
</body>
</html>
